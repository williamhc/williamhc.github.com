---
layout: layout
title: Blog
permalink: /blog.html
---

<ul class="links">
  {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
<ul class="posts">
  <li>
    {% for post in site.posts %}
      <div class="span8 post">
        <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
          {{ post.content | truncate: 800 }}
      </div>
    {% endfor %}
  </li>
</ul>
